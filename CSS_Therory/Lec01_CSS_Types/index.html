<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Types of CSS</title>
    <style>
      .h1-tag-for-internal-css {
        background-color: lightgreen;
        color: blue;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="background-color: lightcoral; color: red">
      This is Inline CSS CSS
    </h1>

    <h1 class="h1-tag-for-internal-css">This is Internal CSS</h1>

    <h1 class="h1-tag-for-external-css">This is External CSS</h1>
  </body>
</html>
