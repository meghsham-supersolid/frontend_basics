<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="box-sizing-container">
      <div class="inner-box box-one">box-sizing: border-box;</div>
      <div class="inner-box box-two">box-sizing: content-box;</div>
    </div>

    <div class="inline-box">
      display: inline;
      <div class="child-of-inline-box">10</div>
      <div class="child-of-inline-box">20</div>
      <div class="child-of-inline-box">30</div>
    </div>

    <div class="inline-block-box">
      display: inline-block;
      <div class="child-of-inline-block-box">100</div>
      <div class="child-of-inline-block-box">200</div>
      <div class="child-of-inline-block-box">300</div>
    </div>

    <div class="block-box">
      display: block;
      <div class="child-of-block-box">1000</div>
      <div class="child-of-block-box">2000</div>
      <div class="child-of-block-box">3000</div>
    </div>
  </body>
</html>
